<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Text Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="demo-area">
            <h1>Voice-to-Text Keyboard</h1>
            <p>Test the keyboard functionality below</p>
            
            <div class="text-input-container">
                <textarea 
                    id="textInput" 
                    placeholder="Tap the microphone button on the keyboard to start voice input..."
                    rows="4"
                ></textarea>
            </div>
        </div>

        <div class="keyboard-container">
            <div class="keyboard">
                <!-- Top row -->
                <div class="keyboard-row">
                    <button class="key">q</button>
                    <button class="key">w</button>
                    <button class="key">e</button>
                    <button class="key">r</button>
                    <button class="key">t</button>
                    <button class="key">y</button>
                    <button class="key">u</button>
                    <button class="key">i</button>
                    <button class="key">o</button>
                    <button class="key">p</button>
                </div>

                <!-- Middle row -->
                <div class="keyboard-row">
                    <button class="key">a</button>
                    <button class="key">s</button>
                    <button class="key">d</button>
                    <button class="key">f</button>
                    <button class="key">g</button>
                    <button class="key">h</button>
                    <button class="key">j</button>
                    <button class="key">k</button>
                    <button class="key">l</button>
                </div>

                <!-- Bottom row -->
                <div class="keyboard-row">
                    <button class="key shift-key">⇧</button>
                    <button class="key">z</button>
                    <button class="key">x</button>
                    <button class="key">c</button>
                    <button class="key">v</button>
                    <button class="key">b</button>
                    <button class="key">n</button>
                    <button class="key">m</button>
                    <button class="key backspace-key">⌫</button>
                </div>

                <!-- Space and voice row -->
                <div class="keyboard-row bottom-row">
                    <button class="key number-key">123</button>
                    <button class="key space-key">space</button>
                    
                    <!-- Voice recording button -->
                    <button id="voiceButton" class="key voice-key">
                        <div class="voice-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </div>
                        <div class="recording-indicator"></div>
                        <div class="processing-spinner"></div>
                    </button>
                    
                    <button class="key return-key">return</button>
                </div>
            </div>

            <!-- Status display -->
            <div class="status-container">
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <!-- Audio visualization canvas -->
    <canvas id="waveformCanvas" class="waveform-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
